<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sollo - Sala</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <style>
  body {
    margin: 2rem;
    font-family: 'Lato', sans-serif;
    background-color: #0b0b0b;
    color: #e0e0e0;
  }

  main {
    max-width: 600px;
    margin: 0 auto;
  }

  h2 {
    margin-bottom: 0.5rem;
    color: #cccccc;
    font-weight: 600;
  }

  #chat-box {
    border: 1px solid #2c2c2c;
    border-radius: 10px;
    padding: 1rem;
    height: 400px;
    overflow-y: auto;
    background: #121212;
    margin-bottom: 1rem;
  }

  #message-form {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 1rem;
  }

  #message-input {
    flex-grow: 1;
    padding: 0.75rem 1.2rem;
    border-radius: 10px;
    border: 1px solid #333;
    background: #1c1c1c;
    color: #e0e0e0;
    font-size: 1rem;
    min-width: 0;
    max-width: 100%;
  }

  #send-button {
    padding: 0.3rem 0.5rem;
    font-size: 0.7rem;
    border: none;
    background-color: #3a3a3a;
    color: #f0f0f0;
    font-weight: 500;
    border-radius: 5px;
    cursor: pointer;
    flex-shrink: 0;
    transition: background 0.2s ease;
    width: auto;
  }

  #send-button:hover {
    background-color: #505050;
  }

  #room-link {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #999;
    word-break: break-word;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  #copy-button {
  padding: 0.25rem 0.6rem;
  font-size: 0.75rem;
  background-color: #444;
  border: none;
  border-radius: 6px;
  color: #f0f0f0;
  cursor: pointer;
  transition: background 0.3s ease;
}

  #copy-button:hover {
    background-color: #666;
  }

  .toast {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    background: #212121;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
    z-index: 999;
    display: none;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 0.3s ease-out;
    color: #e0e0e0;
  }

  .toast button {
    margin: 0.5rem 0.25rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .accept {
    background-color: #555;
    color: #f0f0f0;
  }

  .reject {
    background-color: #8b1f1f;
    color: white;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, 10px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }

  .destroy-room {
    margin-top: 1rem;
    background-color: #8b1f1f;
    color: white;
    border: none;
    padding: 0.3rem 0.6rem;
    font-size: 0.7rem;
    font-weight: 500;
    border-radius: 5px;
    cursor: pointer;
    display: none;
    transition: background 0.2s ease;
    width: auto;
  }

  .destroy-room:hover {
    background-color: #701818;
  }
</style>
<script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <main>
    <h2>Sala: <span id="room-id"></span></h2>
    
    <div id="room-link">
      Enlace: <span id="room-url"></span>
      <button id="copy-button">
  <i data-lucide="copy" style="width: 16px; height: 16px;"></i>
</button>

    </div>

    <div id="chat-box" class="chat-box"></div>

    <form id="message-form">
      <input type="text" id="message-input" autocomplete="off" placeholder="Escribe algo..." />
      <button id="send-button" type="submit">
  <i data-lucide="send" style="width: 16px; height: 16px;"></i>
</button>

    </form>

     <button id="destroy-room" class="destroy-room">
  <i data-lucide="flame" style="width: 16px; height: 16px;"></i>
</button>
    
  </main>

  <!-- Notificación toast -->
  <div id="toast" class="toast">
    <p><strong id="toast-username">Alguien</strong> quiere unirse</p>
    <div>
      <button class="accept" id="accept-btn">Aceptar</button>
      <button class="reject" id="reject-btn">Rechazar</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const username = localStorage.getItem('sollo_username');
  const roomMatch = window.location.pathname.match(/\/sala\/(.+)/);
  const roomId = roomMatch ? roomMatch[1] : null;

  if (!username) {
    if (roomId) {
      localStorage.setItem('pending_room', roomId);
    }
    window.location.href = '/';
  }

  // Exponer las variables globalmente para que chat.js las use
  window.solloUsername = username;
  window.solloRoomId = roomId;

  // Mostrar la info en la interfaz
  document.getElementById('room-id').textContent = roomId;
  const roomURL = `${window.location.origin}/sala/${roomId}`;
  document.getElementById('room-url').textContent = roomURL;

  document.getElementById('copy-button').addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(roomURL);
      const btn = document.getElementById('copy-button');
      const prev = btn.textContent;
      btn.textContent = 'Copiado ✅';
      setTimeout(() => btn.textContent = prev, 2000);
    } catch (err) {
      alert('No se pudo copiar el enlace');
    }
  });

  document.addEventListener("DOMContentLoaded", function () {
    lucide.createIcons();
  });

</script>
<script src="/scripts/chat.js"></script>
</body>
</html>
