<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sollo - Sala</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
  margin: 2rem;
  font-family: 'Inter', sans-serif;
  background-color: #0d0d0d;
  color: #e0e0e0;
  line-height: 1.6;
}

main {
  max-width: 600px;
  margin: 0 auto;
}

h2 {
  margin-bottom: 0.75rem;
  color: #ff77d0;
  font-size: 1.5rem;
  font-weight: 600;
}

#chat-box {
  border: 1px solid #333;
  border-radius: 12px;
  padding: 1rem;
  height: 400px;
  overflow-y: auto;
  background: #1a1a1a;
  margin-bottom: 1rem;
  box-shadow: inset 0 0 5px #111;
}

#message-form {
  display: flex;
  gap: 0.5rem;
}

#message-input {
  flex: 1;
  padding: 0.75rem 1rem;
  border-radius: 8px;
  border: 1px solid #333;
  background: #222;
  color: #fff;
  font-size: 1rem;
  transition: border-color 0.2s ease;
}

#message-input:focus {
  border-color: #4f46e5;
  outline: none;
}

#send-button {
  padding: 0.75rem 1rem;
  border: none;
  background-color: #4f46e5;
  color: white;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s ease;
}

#send-button:hover {
  background-color: #6356f1;
}

#room-link {
  margin-top: 0.75rem;
  font-size: 0.9rem;
  color: #bbbbbb;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.5rem;
  flex-wrap: wrap;
  background: #181818;
  padding: 0.5rem 0.75rem;
  border-radius: 8px;
  border: 1px solid #2a2a2a;
}

#copy-button {
  padding: 0.5rem 0.9rem;
  font-size: 0.8rem;
  background-color: #4f46e5;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
}

#copy-button:hover {
  background-color: #5a53f0;
}

.toast {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  background: #222;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  z-index: 999;
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 0.3s ease-out;
  color: #f0f0f0;
}

.toast button {
  margin: 0.5rem 0.25rem;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
}

.accept {
  background-color: #4f46e5;
  color: white;
}

.reject {
  background-color: #d9534f;
  color: white;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, 10px); }
  to { opacity: 1; transform: translate(-50%, 0); }
}

  </style>
</head>
<body>
  <main>
    <h2>Sala: <span id="room-id"></span></h2>
    
    <div id="room-link">
      Enlace: <span id="room-url"></span>
      <button id="copy-button">Copiar</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <form id="message-form">
      <input type="text" id="message-input" autocomplete="off" placeholder="Escribe algo..." />
      <button id="send-button" type="submit">Enviar</button>
    </form>

     <button id="destroy-room" style="
  margin-top: 1rem;
  background-color: #ff5252;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  display: none;
">
  ðŸ”¥ Destruir sala
</button>

    
  </main>

  <!-- NotificaciÃ³n toast -->
  <div id="toast" class="toast">
    <p><strong id="toast-username">Alguien</strong> quiere unirse</p>
    <div>
      <button class="accept" id="accept-btn">Aceptar</button>
      <button class="reject" id="reject-btn">Rechazar</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const username = localStorage.getItem('sollo_username');
  const roomMatch = window.location.pathname.match(/\/sala\/(.+)/);
  const roomId = roomMatch ? roomMatch[1] : null;

  if (!username) {
    if (roomId) {
      localStorage.setItem('pending_room', roomId);
    }
    window.location.href = '/';
  }

  // Exponer las variables globalmente para que chat.js las use
  window.solloUsername = username;
  window.solloRoomId = roomId;

  // Mostrar la info en la interfaz
  document.getElementById('room-id').textContent = roomId;
  const roomURL = `${window.location.origin}/sala/${roomId}`;
  document.getElementById('room-url').textContent = roomURL;

  document.getElementById('copy-button').addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(roomURL);
      const btn = document.getElementById('copy-button');
      const prev = btn.textContent;
      btn.textContent = 'Copiado âœ…';
      setTimeout(() => btn.textContent = prev, 2000);
    } catch (err) {
      alert('No se pudo copiar el enlace');
    }
  });
</script>
<script src="/scripts/chat.js"></script>
</body>
</html>
