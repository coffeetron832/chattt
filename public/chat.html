<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sollo - Sala</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
   body {
  margin: 2rem;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background-color: #0e0e0e;
  color: #e5e5e5;
}

main {
  max-width: 640px;
  margin: 0 auto;
}

h2 {
  margin-bottom: 0.75rem;
  color: #66bb6a; /* Verde sobrio mÃ¡s elegante */
  font-weight: 600;
  font-size: 1.5rem;
  letter-spacing: 0.5px;
}

#chat-box {
  border: 1px solid #2c2c2c;
  border-radius: 12px;
  padding: 1rem;
  height: 420px;
  overflow-y: auto;
  background: #141414;
  margin-bottom: 1rem;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
}

#message-form {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  margin-top: 1rem;
}

#message-input {
  flex-grow: 1;
  padding: 0.9rem 1.2rem;
  border-radius: 10px;
  border: 1px solid #444;
  background: #1b1b1b;
  color: #f0f0f0;
  font-size: 1rem;
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
}

#send-button {
  padding: 0.6rem 1rem;
  font-size: 0.85rem;
  font-weight: 500;
  border: none;
  background-color: #2e7d32;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s ease;
}

#send-button:hover {
  background-color: #256429;
}

#room-link {
  margin-top: 0.75rem;
  font-size: 0.9rem;
  color: #aaa;
  word-break: break-word;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.5rem;
  flex-wrap: wrap;
}

#copy-button {
  padding: 0.4rem 0.8rem;
  font-size: 0.8rem;
  background-color: #2e7d32;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
}

#copy-button:hover {
  background-color: #1b5e20;
}

.toast {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  background: #1a1a1a;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
  z-index: 999;
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 0.3s ease-out;
  color: #f0f0f0;
}

.toast button {
  margin: 0.5rem 0.25rem;
  padding: 0.5rem 1.2rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.85rem;
}

.accept {
  background-color: #2e7d32;
  color: white;
}

.reject {
  background-color: #b71c1c;
  color: white;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, 10px); }
  to { opacity: 1; transform: translate(-50%, 0); }
}

.destroy-room {
  margin-top: 1.25rem;
  background-color: #c62828;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  font-size: 0.8rem;
  font-weight: 500;
  border-radius: 6px;
  cursor: pointer;
  display: none;
  transition: background 0.2s ease;
}

.destroy-room:hover {
  background-color: #a32020;
}

  </style>
</head>
<body>
  <main>
    <h2>Sala: <span id="room-id"></span></h2>
    
    <div id="room-link">
      Enlace: <span id="room-url"></span>
      <button id="copy-button">Copiar</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <form id="message-form">
      <input type="text" id="message-input" autocomplete="off" placeholder="Escribe algo..." />
      <button id="send-button" type="submit">Enviar</button>
    </form>

     <button id="destroy-room" class="destroy-room">ðŸ”¥ Destruir sala</button>    
  </main>

  <!-- NotificaciÃ³n toast -->
  <div id="toast" class="toast">
    <p><strong id="toast-username">Alguien</strong> quiere unirse</p>
    <div>
      <button class="accept" id="accept-btn">Aceptar</button>
      <button class="reject" id="reject-btn">Rechazar</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const username = localStorage.getItem('sollo_username');
  const roomMatch = window.location.pathname.match(/\/sala\/(.+)/);
  const roomId = roomMatch ? roomMatch[1] : null;

  if (!username) {
    if (roomId) {
      localStorage.setItem('pending_room', roomId);
    }
    window.location.href = '/';
  }

  // Exponer las variables globalmente para que chat.js las use
  window.solloUsername = username;
  window.solloRoomId = roomId;

  // Mostrar la info en la interfaz
  document.getElementById('room-id').textContent = roomId;
  const roomURL = `${window.location.origin}/sala/${roomId}`;
  document.getElementById('room-url').textContent = roomURL;

  document.getElementById('copy-button').addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(roomURL);
      const btn = document.getElementById('copy-button');
      const prev = btn.textContent;
      btn.textContent = 'Copiado âœ…';
      setTimeout(() => btn.textContent = prev, 2000);
    } catch (err) {
      alert('No se pudo copiar el enlace');
    }
  });
</script>
<script src="/scripts/chat.js"></script>
</body>
</html>
